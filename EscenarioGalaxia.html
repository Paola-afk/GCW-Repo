<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #icon-container {
        position: absolute;
        top: 20px; /* Ajusta según tus necesidades */
        left: 20px; /* Ajusta según tus necesidades */
        z-index: 1; /* Asegúrate de que esté por encima de la escena */
      }

      .menu-button {
        width: 50px; /* Ajusta según tus necesidades */
        margin: 5px;
      }

      .hidden {
        display: none;
      }

      #pause-menu {
        position: relative;
        width: 80%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .menu-buttons .menu-button {
        position: fixed; 
        width: 100px; 
        height: 100px; 
        z-index: 2; 
        transition: transform 0.3s ease;
      }

      .menu-buttons .menu-button:hover {
        transform: translateY(-5px);
      }

      #escenario-1 {
        width: 200px;
        height: auto;
        top: 50px;
        left: 50px;
        z-index: 2;
      }

      #escenario-2 {
        width: 200px;
        height: auto;
        bottom: 50px;
        left: 50px;
        z-index: 2;
      }

      #escenario-3 {
        width: 60px;
        height: auto;
        top: 50px;
        right: 50px;
        z-index: 2;
      }
    </style>
  </head>
  <body>

    <div id="icon-container">
      <img
        src="front/UI/Points.png"
        alt="Esc1"
        class="menu-button"
        id="escenario-1"
      />
      <img
        src="front/UI/Power.png"
        alt="Esc2"
        class="menu-button"
        id="escenario-2"
      />
      <a href="PauseMenu.html">
        <img
          src="front/UI/Pause_button.png"
          alt="Pause"
          class="menu-button"
          id="escenario-3"
        />
      </a>
    </div>

    <script type="module">
      import * as THREE from "./three.module.js";
      import { OrbitControls } from "./OrbitControls.js";
      import { GLTFLoader } from "./GLTFLoader.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color("#34495E");

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight
      );

      camera.position.set(0, 5, 20);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
      scene.add(hemisphereLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 5, -1);
      scene.add(directionalLight);

      let catModel; // Variable para almacenar el modelo del gato

      // Cargar el modelo del gato
      const loaderGLTF = new GLTFLoader();
      loaderGLTF.load("/Modelos/Gatito-Grande.glb", function (model) {
        catModel = model.scene; // Almacenar el modelo
        catModel.scale.set(0.03, 0.03, 0.03);
        catModel.position.set(6, 0, 0);
        scene.add(catModel);
      });

      // Cargar el modelo del piso (Bosque-PIA.glb)
      const loaderForest = new GLTFLoader();
      loaderForest.load("/Modelos/Bosque-PIA.glb", function (model) {
        const forestModel = model.scene;
        forestModel.scale.set(5, 5, 5); // Aumentar la escala del modelo del bosque
        forestModel.position.set(0, -0.5, 0); // Ajusta la posición si es necesario
        scene.add(forestModel);
      });

      // Manejar el movimiento con las teclas W, A, S, D
      document.onkeydown = function (e) {
        if (!catModel) return; // Esperar a que el modelo esté cargado

        const moveSpeed = 0.1; // Ajusta la velocidad de movimiento
        switch (e.key) {
          case "w": // W - arriba
            catModel.position.z -= moveSpeed;
            break;
          case "s": // S - abajo
            catModel.position.z += moveSpeed;
            break;
          case "a": // A - izquierda
            catModel.position.x -= moveSpeed;
            break;
          case "d": // D - derecha
            catModel.position.x += moveSpeed;
            break;
        }
      };

      let mixer;
      const kazurka = new GLTFLoader();
      kazurka.load("./kazurka/scene.gltf", function (model) {
        const obj = model.scene;
        obj.position.set(-6, 0, 0);
        scene.add(obj);

        mixer = new THREE.AnimationMixer(obj);
        const action = mixer.clipAction(model.animations[1]);
        action.play();
      });

      const cameraControl = new OrbitControls(camera, renderer.domElement);

      function animate() {
        if (mixer) {
          mixer.update(0.01);
        }
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
